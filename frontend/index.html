<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas de Estudiantes</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Notas de Estudiantes</h1>
    </header>

    <section id="students-section">
        <h2>Selecciona un Estudiante</h2>
        <select id="students-dropdown">
            <!-- Lista de estudiantes cargados aquí -->
        </select>
    </section>

    <section id="student-details">
        <h3>Detalles del Estudiante</h3>
        <p id="student-info"></p>
    </section>

    <section id="grades-section">
        <h3>Notas del Estudiante</h3>
        <div id="grades-list">
            <!-- Lista de notas cargada aquí -->
        </div>

        <!-- Filtros -->
        <div id="filters">
            <input type="text" id="filter-activity" placeholder="Filtrar por actividad">
            <input type="number" id="filter-min-grade" placeholder="Nota mínima" step="0.01">
            <input type="number" id="filter-max-grade" placeholder="Nota máxima" step="0.01">
            <button id="filter-notes-button">Filtrar Notas</button>
        </div>

        <!-- Resumen de Notas -->
        <div id="grades-summary">
            <p><strong>Notas menores a 3:</strong> <span id="below-3">0</span></p>
            <p><strong>Notas mayores o iguales a 3:</strong> <span id="above-3">0</span></p>
        </div>

        <!-- Registrar o Modificar Nota -->
        <h3>Registrar/Modificar Nota</h3>
        <form id="note-form">
            <input type="text" id="activity" placeholder="Actividad" required>
            <input type="number" id="grade" placeholder="Nota (0-5)" step="0.01" required>
            <button type="submit">Registrar/Modificar Nota</button>
        </form>
    </section>

    <section id="delete-grade-section">
        <h3>Eliminar Nota</h3>
        <button id="delete-grade-button">Eliminar Nota</button>
    </section>

    <script src="js/app.js"></script>
</body>
</html>
